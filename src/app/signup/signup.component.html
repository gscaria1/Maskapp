<title>SIGN-UP</title>

<br><br><br>
<div class="col-md-4 bg container-fluid "style="margin-left: 450px " data-aos="slide-right">


<form name="form" (ngSubmit)="f.form.valid && signUp()" #f="ngForm" novalidate>
    
    <img src="../../assets/images/boy-and-girl-icon-53.png "style="height:150px;margin-left:130px" alt="" srcset=""><br><br> 
    
    <div class="form-group">
        <input  placeholder="EMAIL" type="text" class="form-control d" name="email" [(ngModel)]="signuser.email" #email="ngModel" [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" pattern="[a-z0-9A-Z._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required  />
         <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
            <div *ngIf="email.errors.required">Email  required</div>
             <div *ngIf="email.errors.pattern">Email must be a valid email address</div>
        </div>
    </div><br>

    <div class="form-group">
          <input  placeholder="USER-ID" type="text" class="form-control d" name="userid" [(ngModel)]="signuser.userid" #userid="ngModel" [ngClass]="{ 'is-invalid': f.submitted && userid.invalid }" required userid minlength="6" />
          <div *ngIf="f.submitted && userid.invalid" class="invalid-feedback">
          <div *ngIf=" userid.errors.required" >USER-ID  required</div>
          <div *ngIf="userid.errors.minlength">USER-ID must have min 6 characters</div>
        </div></div>
      <br>

      <div class="form-group">
        <input  placeholder="PHONE NUMBER" type="text" class="form-control d" name="phno" [(ngModel)]="signuser.phno" #phno="ngModel" [ngClass]="{ 'is-invalid': f.submitted && phno.invalid }" required phno />
        <div *ngIf="f.submitted && phno.invalid" class="invalid-feedback">
          Phone number required
      </div>
      </div>
    <br>
  
    
    <div class="form-group">
        <input type="password" class="form-control d" placeholder="PASSWORD" name="password" [(ngModel)]="signuser.password" #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.invalid }"   pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required />
        <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
            <div *ngIf="password.errors.required">Password  required</div>
            <div *ngIf="password.errors.pattern">Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters</div>
        </div>
        <label for="strength"id="strength" style="margin: 5px"> </label> 
    </div>


    
    <div class="form-group">
            <button class="btn btn-danger hvr-hang" type="submit"style="margin-left:150px">SIGN UP</button>
    </div>
    
    
    </form>
    
    
    </div>
